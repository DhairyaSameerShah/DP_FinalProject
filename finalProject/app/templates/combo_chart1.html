<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            var data = google.visualization.arrayToDataTable([
                ['Cylinders', 'Count', 'Line' ],
                ['Two',         4,       4    ],
                ['Three',       1,       1    ],
                ['Four',        157,     157  ],
                ['Five',        10,      10   ],
                ['Six',         24,      24   ],
                ['Eight',       4,       4    ],
                ['Twelve',      1,       1    ]
            ]);

            var options = {
                title : 'Number of Cylinders in Car',
                titleTextStyle: {color: 'white', fontSize: 17},
                hAxis: {
                    gridlines: { color: 'white' },
                    textStyle: { color: 'grey' },
                },
                vAxis: {
                    title: 'Count',
                    titleTextStyle: {color: 'white'},
                    gridlines: { color: 'transparent' },
                    textStyle: { color: 'grey' },
                },
                legend: { position: 'bottom', alignment: 'center'},
                legendTextStyle: { color: '#FFF', fontSize: 15},
                seriesType: 'bars',
                series: {1: {type: 'line'}},
                backgroundColor: '#1f1f1f',
                colors: ['white', '#bced09'],
                chartArea:{
                        left:70,
                        top:40,
                        bottom:50,
                        right:10,
                        width:"100%",
                        height:"100%"
                },
            };

            var chart = new google.visualization.ComboChart(document.getElementById('combo_chart1'));
            chart.draw(data, options);
        }
    </script>
</head>
<style>
#combo_chart1{
    display: inline-block;
    margin-left: 20px;
    padding-bottom: 10px;
    height: 300px;
    width: 450px;
}
</style>
</html>
