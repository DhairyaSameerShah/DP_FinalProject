<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            var data = google.visualization.arrayToDataTable([
                ['Body_Style', 'Count', 'Line'],
                ['Convertible',  6, 6],
                ['Hardtop',  9, 9],
                ['Hatchback', 69, 69],
                ['Sedan', 95, 95],
                ['Wagon', 26, 26]
            ]);

            var options = {
                title : 'Body Style of Car',
                titleTextStyle: {color: 'white', fontSize: 17},
                hAxis: {
                    gridlines: { color: 'white' },
                    textStyle: { color: 'grey' },
                },
                vAxis: {
                    title: 'Count',
                    titleTextStyle: {color: 'white'},
                    gridlines: { color: 'transparent' },
                    textStyle: { color: 'grey' },
                },
                legend: { position: 'bottom', alignment: 'center'},
                legendTextStyle: { color: '#FFF', fontSize: 15},
                seriesType: 'bars',
                series: {1: {type: 'line'}},
                backgroundColor: '#1f1f1f',
                colors: ['#bced09', 'white'],
                chartArea:{
                        left:70,
                        top:40,
                        bottom:50,
                        right:10,
                        width:"100%",
                        height:"100%"
                },
            };

            var chart = new google.visualization.ComboChart(document.getElementById('combo_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<style>
#combo_chart{
    display: inline-block;
    margin-left: 20px;
    padding-bottom: 10px;
    height: 300px;
    width: 450px;
}
</style>
</html>
