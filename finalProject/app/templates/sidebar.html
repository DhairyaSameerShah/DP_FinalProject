<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

<style>
    /* Google Font CDN Link */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins" , sans-serif;
    }
    ::selection{
        color: #fff;
        background: #11101d;
    }
    .sidebar{
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 78px;
        background: #1f1f1f;
        padding: 6px 14px;
        z-index: 99;
        transition: all 0.5s ease;
    }
    .sidebar.active{
        width: 240px
    }
    .sidebar .logo_content .logo{
        color: #fff;
        display: flex;
        height: 87px;
        width: 100%;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s ease;
    }
    .sidebar.active .logo_content .logo{
        opacity: 1;
        pointer-events: none;
    }
    .logo_content .logo .logo_name{
        font-size: 29px;
        font-weight: 400;
        margin-left: 15px;
        margin-top: 0px;
        padding-bottom: -10px;
    }
    .sidebar #btn{
        position: absolute;
        color: #fff;
        top: 25px;
        left: 50%;
        font-size: 22px;
        height: 50px;
        width: 50px;
        text-align: center;
        line-height: 50px;
        transform: translateX(-50%);
    }
    .sidebar.active #btn{
        left: 90%;
    }
    .sidebar ul{
        margin-top: 20px;
    }
    .sidebar ul li{
        position: relative;
        height: 50px;
        width: 100%;
        margin: 0 5px;
        list-style: none;
        line-height: 50px;
        margin: 5px 0;
    }
    .sidebar ul li .tooltip{
        position: absolute;
        left: 125px;
        top: 0;
        transform: translate(-50% , -50%);
        border-radius: 8px;
        height: 40px;
        width: 120px;
        background: #bced09;
        line-height: 39px;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: 0s;
        opacity: 0;
        pointer-events: none;
        display: block;
        font-size: 16px;
    }
    .sidebar.active ul li .tooltip{
        display: none;
    }
    .sidebar ul li:hover .tooltip{
        transition: all 0.5s ease;
        opacity: 1;
        top: 50%;
    }
    .sidebar ul li input{
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        border-radius: 12px;
        outline: none;
        border: none;
        background: #1d1b31;
        padding-left: 50px;
        font-size: 18px;
        color: #fff;
    }
    .sidebar ul li a{
        color: #fff;
        display: flex;
        align-items: center;
        text-decoration: none;
        border-radius: 12px;
        white-space: nowrap;
        transition: all 0.4s ease;
    }
    .sidebar ul li a:hover{
        color: black;
        background: #fff;
    }
    .sidebar ul li i{
        font-size: 18px;
        font-weight: 400;
        height: 50px;
        min-width: 50px;
        border-radius: 12px;
        line-height: 50px;
        text-align: center;
    }
    .sidebar .links_name{
        font-size: 20px;
        font-weight: 400;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        color: #bced09;
    }
    .sidebar.active .links_name{
        transition: 0s;
        opacity: 1;
        pointer-events: auto
    }
    .home_content{
        position: absolute;
        width: calc(100% - 78px);
        left: 78px;
        background: black;
        box:shadow: 0 5px 10px rgba(0,0,0,0.2px);
        transition: all 0.5s ease;
    }
    .sidebar.active ~ .home_content{
        z-index: 100;
    }
    .home_content .text{
        font-size: 50px;
        font-weight: 900;
        color: white;
        margin: 12px;
        padding-left: 20px;
    }
    .sidebar.active ~ .home_content{
        width: calc(100% - 240px);
        left: 240px;
    }
</style>
<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <div class="logo_name">Dashboard</div>
        </div>
        <i class='bx bx-menu' id="btn" style="font-size: 33px;"></i>
    </div>
    <ul class="nav_list">
        <li>
            <a href="/">
                <i class='bx bx-pie-chart-alt-2' style="font-size: 33px;"></i>
                <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
        </li>
        <li>
            <a href="{% url 'spreadsheet' %}">
                <i class='bx bx-spreadsheet' style="font-size: 33px;"></i>
                <span class="links_name">Spread Sheet</span>
            </a>
            <span class="tooltip">Spread Sheet</span>
        </li>

        <li>
            <a href="{% url 'maps' %}">
                <i class='bx bx-gift' style="font-size: 33px;"></i>
                <span class="links_name">Bonus</span>
            </a>
            <span class="tooltip">Bonus</span>
        </li>
    </ul>
</div>
